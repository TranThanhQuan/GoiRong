<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gọi Rồng Siêu Cấp</title>
    <link href="/assets/img/Icon_IOS.png" rel="shortcut icon" type="image/png">
    <script src="/landing_at/assets/js/jquery.js"></script>
    <script src="/landing_at/assets/js/sweetaler.js"></script>
    <script src="/landing_at/assets/js/reponsive-mb.js"></script>
    <link rel="stylesheet" href="/landing_at/assets/css/style.css">
    <link rel="stylesheet" href="/landing_at/assets/css/animate.css">
</head>

<body>
    <div class="container">
        <!-- wrapper -->
        <div class="wrapper">

            <!-- bg_video -->
            <div class="bg_video">
                <video class='inner_video' width='100%' autoplay muted loop>
                    <source src='/landing_at/assets/img/head.mp4' type='video/mp4'>
                </video>
            </div>

            <!-- nav -->
            <div class="bg_nav">
                <div class="nav">
                    <div class="nav-btn fan nav_fan">
                        <a href="#"><img class="img-nav-fan" src="/landing_at/assets/img/btn-fanpage.png" alt=""></a>
                    </div>|
                    <div class="nav-btn chat nav_chat">
                        <a href="#"><img class="img-nav_chat" src="/landing_at/assets/img/btn-chat.png" alt=""></a>
                    </div>|
                    <div class="nav-btn qltk nav_qltk">
                        <a href="#"><img class="img-nav-qltk" src="/landing_at/assets/img/btn-qltk.png" alt=""></a>
                    </div>
                </div>
            </div>

            <!-- LOGO -->
            <div class="logo ">
                <img src="/landing_at/assets/img/Logo.png" alt="">
            </div>

            <!-- DATE -->
            <div class="date">
                <img src="/landing_at/assets/img/date.png" alt="">
            </div>

            <!-- TRAILER -->
            <div class="trailer ">
                <a href="#"><img src="/landing_at/assets/img/btn-playtrailer.png" alt=""></a>
            </div>

            <!-- register -->
            <button class="trigger animate__tada "><img class="register-img"
                    src="/landing_at/assets/img/btn-luudanh.png" alt=""></button>

            <div class="modal ">
                <div class="modal-content ">
                    <form action="">
                        <img class="img-popup " src="/landing_at/assets/img/popup.png" alt="">
                        <span class="close-button"><img class="img-close-button" src="/landing_at/assets/img/close.png"
                                alt=""></span>
                        <span class="input-email"><input type="email" placeholder="Email..."></span>
                        <label for="submit">
                            <span class="btn-xacnhan"><img class="img-btn-xacnhan"
                                    src="/landing_at/assets/img/btn-xacnhan.png" alt=""></span>
                        </label>
                    </form>
                </div>
            </div>

          

            <div class="modalTrailer">
                <div class="modal-content-traier ">
                    <span class="close-button-trailer"><img class="img-close-button" src="/landing_at/assets/img/close.png"
                        alt=""></span>
                    <iframe class="iframe"  src="https://www.youtube.com/embed/tYPWX6xqEfw"
                        title="[Ninja Huyền Thoại] Review 1 số  Vũ khí Cam 5x . Mở Rương Vũ Khí Lấy Cung 5x Cam Cho Acc SonHero.."
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>

            <div class="user-register">
                <img src="/landing_at/assets/img/luudanh.png" alt="">
            </div>
            <div class="inner-user-register">88888</div>

            <!-- download -->
            <div class="download">
                <a href="#"><img class="download-item download-item-pc" src="/landing_at/assets/img/btn-pc.png" alt=""></a>
                <a href="#"><img class="download-item download-item-apk" src="/landing_at/assets/img/btn-apk.png" alt=""></a>
                <a href="#"><img class="download-item download-item-napthe" src="/landing_at/assets/img/btn-napthe.png" alt=""></a>
                <a href="#"><img class="download-item download-item-ios" src="/landing_at/assets/img/btn-ios.png" alt=""></a>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <h1>PHIÊN BẢN THỬ NGHIỆM </h1>
        </div>
    </div>
    <script src="/landing_at/assets/js/index.js"></script>
</body>

</html>
